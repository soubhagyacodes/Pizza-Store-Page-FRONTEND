<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        
        <div class="nav-bar">
            <div class="nav-logo nav">
                <img src="LOGO.jpg" alt="Logo">
            </div>
            <div class="nav-menu nav">
                <p>Menu</p>
            </div>

            <div class="nav-outlets nav">
                <p>Outlets</p>
            </div>

            <div class="nav-contact nav">
                <p>Contact Us</p>
            </div>

            <div class="nav-App-Download nav">
                <Button class="btn btn-1">Download App</Button>
            </div>
        </div>

        <div class="introbar">
            <p id = "txt">Order Now!!</p>
            <div class="address">
                <p id="address-first-txt">Find Your Nearest Outlet</p>
                <p id="address-second-txt">Enter your address to see your local deals, coupons and offers</p>
                <input type="search" id="address-search" placeholder="Enter Your Location">
                <button class="btn btn-2">Order</button>
            </div>
        </div>
        
    </div>

    
</body>
</html>
