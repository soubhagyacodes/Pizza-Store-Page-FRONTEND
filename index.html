<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <div class="nav">

            <div class="nav-logo">
                <img src="Images/Landing Page/Logo.png" alt="Logo" class="nav-img logo-1">
            </div>

            <div class="nav-txt">
                <p id="selected">Home</p>
                <p>Menu</p>
                <p>Outlets</p>
                <p>Contact</p>
            </div>

            <div class="nav-search">
                <img src="Images/Landing Page/Search.png" alt="Search" class="nav-img search">
            </div>

            <div class="nav-profile">
                <img src="Images/Landing Page/Profile.png" alt="Profile" class="nav-img profile">
            </div>

        </div>

        <div class="sec-1-content">
            

            <div class="content">

                <div class="text">


                    <p class="text-big">We Make 'EM</p> 
                    <p class="text-big">Fresh and Hot!</p>
                    <p class="text-big">For You</p>
                    <br>
                    <p class="text-small">The Fastest Pizza Delivery In Town!</p>

                    <button class="btn-order">Order Now</button>
                </div>

                <div class="image-pizza">
                    <img src="Images/Landing Page/Landing Photo.png" alt="Pizza" class="pizza-img">
                </div>

            </div>

            <div class="circle"></div>

            
        </div>
        
    </div>

    <div class="section2">
        <p class="heading-sec2">Deals and Offers</p>

        <div class="design">
            <div class="long-line line"></div>
            <div class="dot line"></div>
            <div class="dot line"></div>
            <div class="dot line"></div>
        </div>

        <div class="offers">
            <img src="Images/Deals And Offers/OFFER 1.jpg" alt="" class="offer-img">
            <img src="Images/Deals And Offers/OFFER 2.jpg" alt="" class="offer-img">
            <img src="Images/Deals And Offers/OFFER 3.jpg" alt="" class="offer-img">
            <img src="Images/Deals And Offers/OFFER 4.jpg" alt="" class="offer-img">
        </div>


    </div>

    
</body>
</html>
